[package]
name = "boxxy"
version = "0.8.4"
edition = "2021"
repository = "https://github.com/queer/boxxy"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bat = { version = "0.23.0", default-features = false, features = [
  "atty",
  "regex-onig",
] }
byteorder = "1.5.0"
cfg-if = "1.0.0"
clap = { version = "4.4.18", features = ["derive"] }
color-eyre = { version = "0.6.2", features = ["issue-url"] }
config = "0.14.0"
ctrlc = "3.4.2"
daemonize = "0.5.0"
dirs = "5.0.1"
dotenv = "0.15.0"
dotenv-parser = "0.1.3"
grep = "0.3.1"
haikunator = "0.1.2"
lazy_static = "1.4.0"
libc = "0.2.153"
log = "0.4.21"
nix = { version = "0.28.0", features = [
  "process",
  "user",
  "mount",
  "sched",
  "ptrace",
] }
owo-colors = { version = "4.0.0", features = [
  "supports-color",
  "supports-colors",
] }
pretty_env_logger = "0.5.0"
regex = "1.10.3"
rlimit = "0.10.1"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
serde_yaml = "0.9.32"
shellexpand = "3.1.0"
strum = { version = "0.26.1", features = ["derive"] }
syscall-numbers = "3.1.0"
which = "6.0.0"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"
